<html>
    <head>

        <style>
            .grid-container {
                display: grid;
                grid-template-columns: repeat(auto-fill, 64px); /* Adjust based on container width */
                grid-gap: 1px; /* Adjust gap between squares */
                background-color: #ddd; /* Optional: Background color for grid */
            }

            .grid-container > div {
                width: 64px;
                height: 64px;
                background-color: #fff; /* Optional: Background color for squares */
                border: 1px solid #888; /* Optional: Border for squares */
            }

        </style>
    </head>

    <body>
        <div class="grid-container">
            <!-- Squares will be dynamically added here -->
        </div>
        <script>
            const gridContainer = document.querySelector('.grid-container');

            function createGrid(numSquares) {
                for (let i = 0; i < numSquares; i++) {
                    const square = document.createElement('div');
                    square.classList.add('grid-square');
                    gridContainer.appendChild(square);
                }
            }

            // Example: Create a 5x5 grid
            createGrid(25);
        </script>
    </body>

</html>
